<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">


    <title>Exercicio M10</title>
</head>

    <div class="container">
        <form>
            <h1>Faça seu cadastro</h1>
            <div class="entrada-formulario">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="entrada-formulario">
                <label for="email">E-mail</label>
                <input type="text" id="e-mail" name="email">
            </div>
            <div class="entrada-formulario">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="entrada-formulario">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="entrada-formulario">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="entrada-formulario">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="btn"><button type="submit">Enviar</button></div>
        </form>
    </div>
        

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
